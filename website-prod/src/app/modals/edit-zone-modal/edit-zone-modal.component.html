<nb-card class="dialog-card-md" status="primary" [nbSpinner]="loading" nbSpinnerStatus="success" *ngIf="zone">
	<nb-card-header>Edit {{ zone.name }}</nb-card-header>
	<nb-card-body>
		<nb-alert *ngIf="errorMessage" status="danger" class="border-0">{{ errorMessage }}</nb-alert>
		<form [formGroup]="formGroup" (ngSubmit)="add()">
			<!-- <div class="form-group">
				<label for="inputId" id="inputIdLabel">Id</label>
				<input type="text" class="form-control" formControlName="id" id="inputId"
					aria-describedby="inputIdLabel" nbInput fullWidth
					[status]="formGroup.controls.id.touched && !formGroup.controls.id.valid? 'danger' : ''">
				<small>Internal id for the zone</small>
			</div> -->
			<div class="form-group">
				<label for="inputName" id="inputNameLabel">Name</label>
				<input type="text" class="form-control" formControlName="name" id="inputName"
					aria-describedby="inputNameLabel" nbInput fullWidth
					[status]="formGroup.controls.name.touched && !formGroup.controls.name.valid? 'danger' : ''">
				<small>Human friendly name for the zone</small>
			</div>

		</form>
	</nb-card-body>
	<nb-card-footer>
		<div class="text-right">
			<button nbButton status="default" class="ml-2" (click)="cancel()">Cancel</button>
			<button nbButton status="success" class="ml-2" (click)="save()">Save</button>
		</div>
	</nb-card-footer>
</nb-card>
